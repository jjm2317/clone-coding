<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>무신사 로그인 페이지</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="login">
    <h2 class="login-heading">musinsa <span>wusinsa</span></h2>
    <form action="" class="login-form">
      <fieldset>
        <legend class="a11y-hidden">회원 로그인 폼</legend>
        <ul class="login-form-list">
          <li><input type="text" class="user-id" placeholder="아이디를 입력해 주세요."></li>
          <li><input type="password" class="user-pw" placeholder="비밀번호를 입력해 주세요."></li>
          <li><button type="submit" class="login-btn">로그인</button></li>
          <li>
            <input type="checkbox" class="auto-login"id="autoLogin">
            <label for="autoLogin">자동 로그인</label>
          </li>
        </ul>
      </fieldset>
    </form>
    <ul class="member-only">
      <li><a href="#">회원 가입</a></li>
      <li><a href="#">아이디 찾기</a></li>
      <li><a href="#">비밀번호 찾기</a></li> 
    </ul>
  </section>
</body>
</html>
